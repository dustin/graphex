name:                graphex
version:             0.1.0.0
github:              "dustin/graphex"
license:             BSD3
author:              "Dustin Sallings"
maintainer:          "dustin@spy.net"
copyright:           "Copyright Â© 2021 Dustin Sallings"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/dustin/graphex#readme>

dependencies:
- base >= 4.7 && < 5
- containers
- aeson
- optparse-applicative
- text
- bytestring
- parallel
- Cabal
- megaparsec
- replace-megaparsec
- filepath
- directory
- cassava
- tree-view
- semigroupoids

library:
  source-dirs: src
  ghc-options:
    - -Wall

default-extensions:
  - OverloadedStrings
  - RecordWildCards
  - NamedFieldPuns
  - DerivingStrategies
  - DeriveAnyClass
  - DeriveGeneric
  - GeneralizedNewtypeDeriving
  - ViewPatterns
  - TupleSections
  - BangPatterns
  - ImportQualifiedPost
  - LambdaCase
  - MultiWayIf

executables:
  graphex:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -Wall
    dependencies:
    - graphex

tests:
  graphex-test:
    main:                Main.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - graphex
    - HUnit
    - tasty
    - tasty-hunit
    - tasty-quickcheck
    - tasty-discover
    - checkers
    build-tools:
    - tasty-discover
